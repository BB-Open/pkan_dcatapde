default:
  # :::::::::::::::::::
  # CSW Processing paramters
  # :::::::::::::::::::
  # Save all CSW-Datasets to disk for caching
  SAVE_DATASETS : False
  # Read data not from CSW but from cached datasets on disk
  FROM_DISK : False
  # Batch size of files to get in one request
  BATCH_COUNT : 100
  # Limit Total number of files
  TOTAL_COUNT_LIMIT : 100000

# :::::::::::::::::::
# Parallel processing
# :::::::::::::::::::
  NUM_CPU : 4
  PARALLEL : True

# :::::::::::::::::::
# Directories
# :::::::::::::::::::
  LOG_PATH : ''
  CSW_PREFIX : ''
  PLUGINS_DIR : ''

# :::::::::::::::::::
# database connection
# :::::::::::::::::::
#  DB_SERVER : ''
#  DB_USER : ''
#  DB_PASS : ''
#  DB_DB : ''
# You have to supply a .secrets.yaml file beside this file with the database access secrets shown above!

# :::::::::::::::::::
# Logging
# :::::::::::::::::::

  # The logfiles
  # general log level
  log_level : DEBUG
  # The desired log_level for console output
  log_level_console : DEBUG
  # The desired log_level for the logfile
  log_level_file : INFO
  # Colors for the log console output (Options see color_log-package)
  log_colors : {
      'DEBUG': 'cyan',
      'INFO': 'green',
      'WARNING': 'yellow',
      'ERROR': 'red',
      'CRITICAL': 'red,bg_white',
  }

  WRITE_EXTENDED_OUTPUT : True
  APPEND_LOG_FILE : False
